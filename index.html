<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="Images/image1.png" id="productImg">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>Casual T-Shirts</h1>
                <h2>â‚¹ 1500</h2>
                <h3>30% OFF</h3>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolorem mollitia in vitae aliquam dolorum explicabo commodi recusandae! Fugit, eaque doloremque.</p>
                <form>
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>
                        <label for="x-large">
                            <input type="radio" name="size" id="x-large">
                            <span>XL</span>
                        </label>
                        <label for="xx-large">
                            <input type="radio" name="size" id="xx-large">
                            <span>XXL</span>
                        </label>
                    </div>

                    <div class="color-select">
                        <p>Color</p>
                        <label for="red">
                            <input type="radio" name="size" id="red">
                            <span class="color-1"></span>
                        </label>
                        <label for="green">
                            <input type="radio" name="size" id="green">
                            <span class="color-2"></span>
                        </label>
                        <label for="yellow">
                            <input type="radio" name="size" id="yellow">
                            <span class="color-3"></span>
                        </label>
                        <label for="black">
                            <input type="radio" name="size" id="black">
                            <span class="color-4"></span>
                        </label>
                    </div>

                    <div class="quantity-select">
                        <p>Quantity</p>
                        <input type="number" value="1">
                    </div>
                    <button>Buy Now</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        let productImg = document.getElementById("productImg");
        let btn = document.getElementsByClassName("btn");
        btn[0].onclick = function (){
            productImg.src = "Images/image1.png";
            for (bt of btn){
                bt.classlist.remove("active");
            }
            this.classlist.add("active");
        }
        btn[1].onclick = function (){
            productImg.src = "Images/image2.png";
            for (bt of btn){
                bt.classlist.remove("active");
            }
            this.classlist.add("active");
        }
        btn[2].onclick = function (){
            productImg.src = "Images/image3.png";
            for (bt of btn){
                bt.classlist.remove("active");
            }
            this.classlist.add("active");
        }
    </script>
</body>
</html>
